<html>
    <head>
        <title>Es 3</title>
        <style>
            table, td, th {border: 1px solid};
        </style>
    </head>
    <body>
        <h1>JS ES 3</h1>
        <h2>Simple calculator</h2>

        <table style="border:solid;" id="tab">
            <tr>
                <th>N1</th>
                <th>Sign</th>
                <th>N2</th>
                <th>Result</th>
            </tr>

        </table><br><br>

        inserisci il primo numero: <input id='num1' type='text' placeholder='first number'><br><br>
        inserisci il secondo numero: <input id='num2' type='text' placeholder='second number'><br><br>

        <button id="btn1">+</button>
        <button id="btn2">-</button>
        <button id="btn3">*</button>
        <button id="btn4">/</button>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="es3.js"></script>
    </body>
</html>
